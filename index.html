<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yufenyuy Veyeh Didier">
    <meta name="copyright" content="Copyright Â© 2019">
    <meta name="description" content="A browser-based snazzy card matching memory game!">
    <meta name="keywords" content="Concentration, Memory game, Memory card game">
    <title>Incognito | A browser-based snazzy card matching memory game!</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <h1>Incognito</h1>
        <div id="score-panel">
            <div class="pull-left">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves">0</span> moves
            </div>
            <div class="timer-block">
                <article class="timer">
                    <h3>Time: <span class="clock data">0:00</span></h3>
                </article>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <ul class="deck"></ul>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
